version: 1
applications:
  - appRoot: portable-gallery
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appSettings:
      artifactsBaseDirectory: .next
      framework: nextjs
